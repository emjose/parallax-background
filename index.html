<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta property="og:title" content="Parallax Background" />
		<meta property="og:image" content="Assets/meta-015-killbill.png" />
		<meta
			property="og:image:alt"
			content="The actress Uma Thurman as her Bride character from the film Kill Bill. Click to visit website."
		/>
		<meta property="og:description" content="Project by Emmanuel Jose" />
		<meta property="og:url" content="https://emjose.github.io/parallax-background/" />
		<meta property="og:type" content="website" />
		<meta name="twitter:card" content="summary" />
		<meta name="keywords" content="HTML, CSS, JavaScript, parallax effect, animation" />
		<meta name="author" content="Emmanuel Jose" />
		<title>Parallax Background</title>
		<link rel="icon" type="image/png" href="assets/emmanuel-jose.ico" />
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<section id="intro">
			<!-- <div class="overflow-g"></div> -->
			<div class="overflow-auto">
				<div class="container-fluid">
					<ul id="scene" class="scene border fill">
						<li class="layer expand-width" id="radial" data-depth="0.15">
							<img class="img-responsive" src="intro-layer-1.png" alt="" />
						</li>
						<li class="layer expand-width" id="layer2" data-depth="0.25">
							<img class="img-responsive" src="intro-layer-2.png" alt="" />
						</li>
						<li class="layer expand-width" data-depth="0">
							<a
								href="https://github.com/emjose/parallax-background/#header"
								target="_blank"
								rel="noopener noreferrer"
								class="github-corner"
								aria-label="View source on GitHub"
								><svg
									width="80"
									height="80"
									viewBox="0 0 250 250"
									style="fill: #fff; color: #151513; position: absolute; top: 0; border: 0; right: 0"
									aria-hidden="true"
								>
									<path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
									<path
										d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
										fill="currentColor"
										style="transform-origin: 130px 106px"
										class="octo-arm"
									></path>
									<path
										d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
										fill="currentColor"
										class="octo-body"
									></path></svg></a
							><style>
								.github-corner:hover .octo-arm {
									animation: octocat-wave 560ms ease-in-out;
								}
								@keyframes octocat-wave {
									0%,
									100% {
										transform: rotate(0);
									}
									20%,
									60% {
										transform: rotate(-25deg);
									}
									40%,
									80% {
										transform: rotate(10deg);
									}
								}
								@media (max-width: 500px) {
									.github-corner:hover .octo-arm {
										animation: none;
									}
									.github-corner .octo-arm {
										animation: octocat-wave 560ms ease-in-out;
									}
								}
							</style>
							<div class="red-box"></div>
						</li>
						<li class="layer expand-width" data-depth="0.40">
							<img class="img-responsive" src="intro-layer-11.png" alt="" />
						</li>
						<li class="layer expand-width" data-depth="0.55">
							<img class="img-responsive" src="intro-layer-4.png" alt="" />
						</li>
						<li class="layer expand-width" data-depth="0.85">
							<div class="my-info" data-parallax='{"y: 100"}'>
								<h1 class="name">Kill Bill</h1>
							</div>
						</li>
						<li class="layer expand-width" data-depth="1.40">
							<img class="img-responsive" src="intro-layer-5.png" alt="" />
						</li>
					</ul>
				</div>
			</div>
		</section>

		<!---==JS==-->
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/jquery-3.1.1.min.js"></script>
		<script src="assets/js/parallax.hover.js"></script>
		<script>
			var scene = document.getElementById("scene");

			if (typeof Parallax == "function") var parallax = new Parallax(scene);

			if (typeof $.fn.parallax == "function") $(".parallax-window").parallax();
		</script>
	</body>
</html>
