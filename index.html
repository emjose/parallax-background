<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Background</title>
    <link rel="icon" type="image/png" href="assets/ej-spade.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="intro">
        <!-- <div class="overflow-g"></div> -->
        <div class="overflow-auto">
            <div class="container-fluid">
                <ul id="scene" class="scene border fill">
                    <li class="layer expand-width" id="radial" data-depth="0.15"><img class="img-responsive"
                            src="intro-layer-1.png" alt=""></li>
                    <li class="layer expand-width" id="layer2" data-depth="0.25"><img class="img-responsive"
                            src="intro-layer-2.png" alt=""></li>
                    <li class="layer expand-width" data-depth="0">
                        <div class="red-box"></div>
                    </li>
                    <li class="layer expand-width" data-depth="0.40"><img class="img-responsive"
                            src="intro-layer-11.png" alt=""></li>
                    <li class="layer expand-width" data-depth="0.55"><img class="img-responsive"
                            src="intro-layer-4.png" alt=""></li>
                    <li class="layer expand-width" data-depth="0.85">
                        <div class="my-info" data-parallax='{"y: 100"}'>
                            <h1 class="name">Kill Bill</h1>
                        </div>
                    </li>
                    <li class="layer expand-width" data-depth="1.40"><img class="img-responsive"
                            src="intro-layer-5.png" alt=""></li>
                </ul>
            </div>
        </div>
    </section>


    <!---==JS==-->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery-3.1.1.min.js"></script>
    <script src="assets/js/parallax.hover.js"></script>
    <script>
        var scene = document.getElementById('scene');

        if (typeof Parallax == 'function')
            var parallax = new Parallax(scene);

        if (typeof $.fn.parallax == 'function')
            $('.parallax-window').parallax();       
    </script>


</body>

</html>
